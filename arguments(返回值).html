<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值</title>
<script>
    function sum()
    {
        var result=0;

        for(var i=0;arguments.length;i++)
        {
            result+=arguments[i];
        }
        return result;
    }
    alert(sum(5,2,3));
</script>
</head>

</html>
